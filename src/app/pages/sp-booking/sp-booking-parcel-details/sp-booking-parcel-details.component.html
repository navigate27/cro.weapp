<h2 mat-dialog-title>Parcel Details</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="parcelDetailsFormGroup">
    <div class="inline-form">
      <mat-form-field>
        <mat-label>Item Details</mat-label>
        <input matInput formControlName="item_details" readonly />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Item Quantity</mat-label>
        <input matInput formControlName="item_qty" readonly />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Item Value</mat-label>
        <input matInput formControlName="item_value" readonly />
      </mat-form-field>
    </div>

    <div class="inline-form">
      <mat-form-field>
        <mat-label>Length</mat-label>
        <input matInput formControlName="length" readonly />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Width</mat-label>
        <input matInput formControlName="width" readonly />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Height</mat-label>
        <input matInput formControlName="height" readonly />
      </mat-form-field>
    </div>

    <div class="inline-form">
      <mat-form-field>
        <mat-label>Weight</mat-label>
        <input matInput formControlName="weight" readonly />
      </mat-form-field>
    </div>

  </form>
</mat-dialog-content>
