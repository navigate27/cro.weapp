<div class="padding login">
  <img src="./../../assets/logo-weeapp.jpg" alt="" />
  <form [formGroup]="loginFormGroup" (submit)="login()">
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input formControlName="email" matInput type="text" />
      </mat-form-field>
    </div>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput type="password" />
    </mat-form-field>

    <div>
      <button
        type="submit"
        mat-raised-button
        mat-button
        color="primary"
        [disabled]="isDisabledLogin"
        (click)="login()"
      >
        Login
      </button>
      
      <div class="mt-4" *ngIf="isLoading">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
      </div>
    </div>
  </form>
</div>
