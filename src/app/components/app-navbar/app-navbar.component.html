<mat-toolbar color="primary" *ngIf="isLoggedIn">
  <!-- <span>Wee Express Logistics Asia Inc.</span> -->
  <span>Wee Express App Portal</span>
  <span class="example-spacer"></span>
  <span flex></span>
  <button mat-button [matMenuTriggerFor]="menu">
    <mat-icon>tag_faces</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <span mat-menu-item class="font-weight-bold">{{ name }}</span>
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>
